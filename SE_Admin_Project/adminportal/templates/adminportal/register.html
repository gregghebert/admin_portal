{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Portal Registration</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'register/css/roboto-font.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'register/fonts/font-awesome-5/css/fontawesome-all.min.css' %}"
    />
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}" />
  </head>
  <body class="form-v5">
    <div class="page-content">
      <div class="form-v5-content">
        <form class="form-detail" method="POST">
          {% csrf_token %}
          <h2>Register Account for Admin Portal</h2>
          {{form|crispy}}
          <div class="form-row-last">
            <input
              type="submit"
              name="register"
              class="register"
              value="Register"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
